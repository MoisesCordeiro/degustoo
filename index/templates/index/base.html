<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>{% block title %}Degustoo{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'index/css/bootstrap.min.css'%}" />
	<link rel="stylesheet" href="{% static 'index/css/degustoo.css'%}" />
	<link rel="stylesheet" href="{% static 'index/css/style.css'%}" />
	
	<script src="{% static 'index/js/jquery.min.js' %}"></script>
	<script src="{% static 'index/js/bootstrap.js' %}"></script>
	<script src="{% static 'index/js/degustoo.js' %}"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            $(".deg-lightbox_container").click(function(){
                $(this).children('.deg-lightbox').css("display", "block");
                /*$('.deg-lightbox').css("display", "block");*/
                $('#deg-overlay').css('display', 'block');
            });

            $('.deg-lightbox_closer').click(function(){
                console.log($(this).parent().parent().fadeOut());
                $('#deg-overlay').fadeOut();
            });

            $("#deg-overlay").click(function(){
                $('.deg-lightbox').css("display", "none");
                $(this).css("display", "none");
            });

        });
    </script>

    <style type="text/css">
        .deg-lightbox{
            position: fixed;
            margin:0;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            z-index: 9999;
            display: none;
        }

        #deg-overlay{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            z-index: 999;
            display: none;
        }

        /*.transparencia{
            background-color: none !important;
            background-image: none !important;
        }*/
    </style>


</head>

<body>
	<nav class="navbar navbar-inverse transparencia" role="navigation">

                </button>
                <a class="navbar-brand" href="{% url 'index:index' %}"><img src="{% static 'index/img/main-logo.png' %}" alt="Degustoo"/>&nbsp;</a>
            </div>
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li><a href="#">Sobre n√≥s</a></li>
                    <li class="deg-index-menu-li-parent">
                        Donos de restaurante
                        <ul class="dropdown-menu">
                            <li><a href="#">Degustoo</a></li>
                            <li><a href="{% url 'index:registro_restaurante' %}">Cadastre-se</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="{% url 'index:registrar' %}">Registrar</a></li>
                    <li><a href="{% url 'index:login' %}">Login</a></li>
                    <!-- <li>
                        <div class="deg-lightbox_container">

                                    <p>deg-lightbox content</p>
                                </div>
                            </div>
                        </div>
                    <li> -->
                </ul>
            </div>
        </div>
    </nav>

	<div class="deg-container">
        {% block content %}{% endblock %}
        <hr>
        <footer>
        </footer>
    </div>


    <div id="deg-overlay"></div>

    <div class="deg-lightbox" style="background-color: blue; z-index: 9998; width: 300px">
        <div>
            <h2 class="deg-lightbox_closer">deg-lightbox</h2>

        </div>
    </div>


</body>
