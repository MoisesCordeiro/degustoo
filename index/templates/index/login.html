{% extends 'index/base.html' %}

{% block content %}

<style type='text/css'>
/*<![CDATA[*/
		legend{
			text-align: center;
		}

/*]]>*/
</style>
	<div class='pure-g'>
		<div class='pure-u-1-3'></div>
		<div class='pure-u-1-3'>
			<form class='pure-form pure-form-aligned' method='post' action='/login/'>
				{% csrf_token %}
				<fieldset></fieldset>
				<legend>Login</legend>
				<div class='pure-control-group'>
					<label for='email'>Email</label>
					<input id='email' class='pure-input-1-2' type='email' name='email' placeholder='Digite seu email' />
				</div>
				<div class='pure-control-group'>
					<label for='password'>Senha</label>
					<input id='password' class='pure-input-1-2' type='password' name='password' placeholder='Digite sua senha' />
				</div>
				<div class='pure-controls'>
					<button class='pure-button pure-button-primary' type='submit'>Entrar</button>
				</div>
			</form>
		</div>
		<div class='pure-u-1-3'></div>
	</div>
{% endblock %}
